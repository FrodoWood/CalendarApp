<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="calendar.css" />
    <title>Login - Register</title>
</head>

<body>
    <div class="container">
        <h3 class="text-center bg-body-secondary text-dark rounded-2 m-3 p-3">Gemporia Technical
            Assignment
            - Jasraj
            Singh</h3>
    </div>
    <div id="auth-container" class="d-flex justify-content-center">
        <div class="row container mt-5">
            <div class="col-md-6 mb-5 mb-md-0">
                <div class="card">
                    <div class="card-header border-0 bg-body">
                        <h2 class="fw-bold text-primary">Login</h2>
                    </div>
                    <div class="card-body">
                        <form id="login-form">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" placeholder="">
                                <label for="username">Username</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                                <label for="password">Password</label>
                            </div>
                            <button class="btn btn-primary mt-3" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-5 mb-md-0">
                <div class="card">
                    <div class="card-header border-0 bg-body">
                        <h2 class="fw-bold text-primary">Create Account</h2>
                    </div>
                    <div class="card-body">
                        <form id="register-form">
                            <!-- <input type="text" name="reg-username" id="reg-username" required>
                            <input type="email" name="reg-email" id="reg-email" required>
                            <input type="password" name="reg-password" id="reg-password" required> -->

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="reg-username" placeholder="">
                                <label for="reg-username">Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="reg-email" placeholder="">
                                <label for="reg-email">Email</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="reg-password" placeholder="Password">
                                <label for="reg-password">Password</label>
                            </div>
                            <button class="btn btn-primary mt-3" type="submit">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>




    </div>

    <script src="auth.js"></script>
</body>

</html>
