<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="calendar.css" />

</head>

<body>
  <div class="calendar-container p-4">
    <div class="calendar-controls mb-2 row">
      <div class="col">
        <button id="logout" class="btn btn-outline-primary fs-4 py-0"><span>Logout</span> <i
            class="bi bi-box-arrow-right"></i></button>
      </div>
      <div class="col">
        <p class="current-date text-center fs-4"></p>
      </div>
      <div class="col px-0">
        <div class="container d-flex justify-content-end gap-2">
          <div class=""><button id="prev" class="btn btn-outline-primary fs-4 py-0"><i
                class="bi bi-arrow-left-circle"></i></button>
          </div>
          <div class=""><button id="today" class="btn btn-outline-primary px-1">Today</button>
          </div>
          <div class=""><button id="next" class="btn btn-outline-primary fs-4 py-0"><i
                class="bi bi-arrow-right-circle"></i></button></div>
        </div>
      </div>



    </div>
    <div class="calendar">
      <div class="calendar-body">
        <ul class="weekdays-headings">
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
          <li>Sun</li>
        </ul>
        <ul class="days"></ul>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-4" id="staticBackdropLabel">Events</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="event-input-group" class="">
              <div class="form-floating d-flex flex-row">
                <input type="text" class="form-control" id="newEventInput" placeholder="name@example.com">
                <label for="newEventInput">New Event</label>
                <button id="addEventButton" onclick="addEvent()" class="btn btn-primary w-50 ms-4"><span
                    class="fs-5">Add Event</span></button>
              </div>
            </div>
          </div>
          <div class="modal-body">
            <div id="all-events">

            </div>
          </div>
          <!-- <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Understood</button>
          </div> -->
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="calendar.js"></script>
</body>

</html>
